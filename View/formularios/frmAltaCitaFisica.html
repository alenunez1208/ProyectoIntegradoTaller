<div id="frmAltaCitaFisicaMostrar">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <form id="frmAltaCitaFisica" name="frmAltaCitaFisica">
                <br>
                <h3 id="tituloCuestion">Alta de cita</h3>
                <br>
                <div class="form-group">
                    <label for="txtEmailFisico">Email
                        <span class="asterisco">*</span>
                    </label>
                    <input type="text" class="form-control" name="txtEmailFisico" id="txtEmailFisico" placeholder="Email cliente" required>
                </div>
                <div class="form-group">
                    <label for="txtAsuntoCitaFisico">Asunto de cita
                        <span class="asterisco">*</span>
                    </label>
                    <input type="text" class="form-control" name="txtAsuntoCitaFisico" id="txtAsuntoCitaFisico" placeholder="Asunto" required>
                </div>
                <div class="form-group">
                    <label for="txtFechaFisico">Fecha
                        <span class="asterisco">*</span>
                    </label>
                    <input type="text" class="form-control" name="txtFechaFisico" id="txtFechaFisico" placeholder="Fecha de cita" required>
                </div>
                <div class="form-group">
                    <label for="comboHoras">Horas disponible:</label>
                    <select class="form-control" id="comboHoras" name="comboHoras">
                        <option class="optionsCombo">Seleccione una hora..</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="txtMotivoCitaFisica">Motivo cita
                        <span class="asterisco">*</span>
                    </label>
                    <textarea class="form-control" rows="5" id="txtMotivoCitaFisica" name="txtMotivoCitaFisica" placeholder="Introduzca el motivo de la cita"
                        required></textarea>
                </div>
                <div id="botonesForm1">
                    <br>
                    <button type="button" id="btnAltaCitaFisica" name="btnAltaCitaFisica" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-danger">Limpiar Campos</button>
                </div>
            </form>
        </div>
        <div class="hidden-xs col-sm-6 col-md-6 col-lg-6">
            <br>
            <br>
            <div id="calendar2"></div>
        </div>
    </div>
</div>
